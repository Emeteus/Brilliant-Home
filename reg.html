<body>
    <!-- ================= HEADER =================-->
    <header disabled>        
      
    <button id="toggleButton" class="flex items-center invert" disabled>
      <img src="img/svg/moon.svg" alt="Moon Icon" class="mr-2 moon-icon" style="width: 24px; height: 24px;">
      <img src="img/svg/sun.svg" alt="Sun Icon" class="sun-icon white-icon" style="width: 24px; height: 24px;">
  </button>
      <div class="language-dropdown">
        <button id="languageButton" class="flex items-center white-icon invert">
            <img src="img/svg/lang.svg" alt="Language" class="login-icon">
        </button>
        <div class="language-list dark-list" disabled>
            <ul class="listul" disabled>
                <li class="listli" disabled><a href="#" data-lang-code="en" class="lista hovera dark-lista" disabled><img src="img/logo/eng.png" class="flag" alt="English Flag"> English</a></li>
                <li class="listli" disabled><a href="#" data-lang-code="ua" class="lista hovera dark-lista" disabled><img src="img/logo/ukr.png" class="flag" alt="Ukraine Flag">Ukraine</a></li>
            </ul>
        </div>
    </div>



  </header>
    <!-- =============== END HEADER ===============-->

    <!-- ================== PAGE ==================-->
<main>
            
                <form >
                  <h1 class="h1" data-lang-id="register">Register</h1>
                  <section class="space-40px"></section>

                  <section class="center">             
                    <ul class="social-icons icon-circle icon-rotate list-unstyled list-inline"> 
                        <li> <a href="#"><i class="fa fa-facebook"></i></a></li> 
                        <li> <a href="#"><i class="fa fa-google-plus"></i></a></li> 
                        <li> <a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li> <a href="#"><i class="fa fa-linkedin"></i></a></li> 
                    </ul> 
                </section>
                  <div class="form-row">
                    <div class="form-group col-md-5" >
                        <label for="ExampleName"><span data-lang-id="name">Name</span></label>
                        <input type="text" class="form-control" name="Name" id="ExampleName" aria-describedby="emailHelp" placeholder="Name" data-lang-id="name_placeholder">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="ExampleLastName"><span data-lang-id="lastname">Last Name:</span></label>
                        <input type="text" class="form-control" name="LastName" id="ExampleLastName" placeholder="Last Name" data-lang-id="lastname_placeholder">
                    </div>
                </div>
  

                    <div class="form-group">
                      <label for="ExampleEmail"><span data-lang-id="phone">Phone Number:</span></label>
                      <input type="tel" class="form-control" name="phone" id="ExamplePhone" aria-describedby="emailHelp" placeholder="Number" data-lang-id="number_placeholder">
                    </div>

                    <div class="form-group">
                      <label for="ExampleEmail"><span data-lang-id="email">Email</span></label>
                      <input type="email" class="form-control" name="Email" id="ExampleEmail" aria-describedby="emailHelp" placeholder="Email" data-lang-id="email_placeholder">
                    </div>
  
                    <div class="form-group">
                      <label for="ExamplePassword"><span data-lang-id="password">Password</span></label>
                      <input type="password" class="form-control" name="Password" id="ExamplePassword" placeholder="Password" data-lang-id="password_placeholder">
                    </div>


      

    
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"><span data-lang-id="gender">What is your gender?</span></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option  disabled data-lang-id="gen">Select your gender:</option>
                          <option data-lang-id="male">Male</option>
                          <option data-lang-id="female">Female</option>
                        </select>
                      </div>
    

                      </section>
                  
    
                      <div class="form-group  ">
                        <label for="exampleFormControlSelect2"><span data-lang-id="city">Which city are you from ?</span></label>
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option  disabled >Select your city:</option>
                          <option data-lang-id="Kiev">Kiev</option>
                          <option data-lang-id="Kharkiv">Kharkiv</option>
                          <option data-lang-id="Odessa">Odessa</option>
                          <option data-lang-id="Kiev">Kiev</option>

                          <option data-lang-id="Vinnytsia">Vinnytsia</option>
                          <option data-lang-id="Makiivka">Makiivka</option>
                          <option data-lang-id="Simferopol">Simferopol</option>
                          <option data-lang-id="Chernihiv">Chernihiv</option>

                          <option data-lang-id="Ternopil">Ternopil</option>

                      </div>


        
                      <section class="space-40px"></section>

                      <button  type="submit" class="btn-hover color-2 dark-button7 btn-center" data-lang-id="register">Register</button>
                      <section class="space-40px"></section>

                      <p class="center white-i"><span data-lang-id="acc">You already have an account then:</span> <a href="login.html" class="red-i"><span data-lang-id="voidi"> Login!</span></a></p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrilliantHome|Register</title>
    <!--=============== ICO ===============-->
    <link rel="icon" type="ICO" sizes="32x32" href="img/logo/ico.png">
    <link rel="icon" type="ICO" sizes="16x16" href="img/logo/ico.png">
    <link rel="apple-touch-icon" type="ICO" sizes="180x180" href="img/logo/ico.png">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/css-about/header.css">
    <link rel="stylesheet" href="css/css-reg/dark.css">
    <link rel="stylesheet" href="css/css-reg/button.css">
    <link rel="stylesheet" href="css/css-reg/space.css">
    <link rel="stylesheet" href="css/css-reg/reg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
   


</head>
<body>
    <!-- ================= HEADER =================-->
    <header>

        <button id="toggleButton" class="flex items-center">
            <img src="img/svg/moon.svg" alt="Moon Icon" class="mr-2 moon-icon" style="width: 24px; height: 24px;">
            <img src="img/svg/sun.svg" alt="Sun Icon" class="sun-icon white-icon" style="width: 24px; height: 24px;">
        </button>

  </header>
    <!-- =============== END HEADER ===============-->

    <!-- ================== PAGE ==================-->
<main>
            
                <form >
                  
                  <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="ExampleName">Name</label>
                        <input type="text" class="form-control" name="Name" id="ExampleName" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="ExampleLastName">Last Name</label>
                        <input type="text" class="form-control" name="LastName" id="ExampleLastName" placeholder="Enter Last Name">
                    </div>
                </div>
  

                    <div class="form-group">
                      <label for="ExampleEmail">Phone Number</label>
                      <input type="tel" class="form-control" name="phone" id="ExamplePhone" aria-describedby="emailHelp" placeholder="Phone Number">
                    </div>

                    <div class="form-group">
                      <label for="ExampleEmail">Email</label>
                      <input type="email" class="form-control" name="Email" id="ExampleEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
  
                    <div class="form-group">
                      <label for="ExamplePassword">Password</label>
                      <input type="password" class="form-control" name="Password" id="ExamplePassword" placeholder="Enter Password">
                    </div>


      

    
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">What is your gender ?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option  disabled >Select your gender</option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                      </div>
    

                      </section>
                  
    
                      <div class="form-group  ">
                        <label for="exampleFormControlSelect2"> What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option  disabled >Select an Option</option>
                          <option >Challenges</option>
                          <option>Projects</option>
                          <option>Community</option>
                          <option>Open Source</option>
                        </select>
                      </div>
    
    
                      <section class="Shemoxaze">
    
                        <p class="AsarcheviShekitxva">What would you like to see improved? (Check all that apply)</p>
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="FrontAndProjects">
                          <label class="form-check-label" for="FrontAndProjects">
                            Front-end Projects
                          </label>
                        </div>
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="BackEndProjects">
                          <label class="form-check-label" for="BackEndProjects">
                            Back-end Projects
                          </label>
                        </div>
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="DataVisualization">
                          <label class="form-check-label" for="DataVisualization">
                            Data Visualization
                          </label>
                        </div>
                        
                        
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="Challenges">
                          <label class="form-check-label" for="Challenges">
                            Challenges
                          </label>
                        </div>
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="OpenSourceCommunity">
                          <label class="form-check-label" for="OpenSourceCommunity">
                          Source Community
                          </label>
                        </div>
    
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="GitterhelpRooms">
                          <label class="form-check-label" for="GitterhelpRooms">
                            Gitter help rooms
                          </label>
                        </div>
                      </section>

                      <section class="space-40px"></section>

                      <button  type="submit" class="btn-hover color-2 dark-button7 btn-center">Register</button>
                  </form>

</main>
    <!-- ================ END PAGE ================-->

    <!-- ================= FOOTER =================-->
    <footer>


    </footer>

</body>
</html>
